<!DOCTYPE html>
<html lang="ch" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style media="screen">
    #Main{
      margin-top:2%;
      margin-bottom:2%;
    }
    .hide_area{
      display:none;
      height:0px;
    }
  </style>
</head>

<body>
  <div id="Main" class="container">
    <div class="row" style="border-bottom:3px solid rgb(54, 205, 178);margin-bottom:10px;">
      <h1>资源i18n添加</h1>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form>
          <div class="form-group">
            <label for="zh_name">zh_Name</label>
            <input type="text" class="form-control" id="zh_name" placeholder="名字">
          </div>
          <div class="form-group">
            <label for="en_name">en_Name</label>
            <input type="text" class="form-control" id="en_name" placeholder="name">
          </div>
          <div class="col-md-4 col-md-offset-5">
            <button type="button" id="add_card" class="btn btn-lg btn-success">添加资源</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.0.0-rc1/jquery.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $("#add_card").click(function(event) {
      /* Act on the event */
      let zh_name = $("#zh_name").val();
      let en_name = $("#en_name").val();
      $.ajax({
          url: '/resource/addResourceName',
          type: 'POST',
          dataType: 'json',
          data: {
            username: "admin",
            password: "admin",
            name_zh: zh_name,
            name_en: en_name
          },
          success: function(data) {
            alert("添加成功");
          }
        })
        .fail(function() {
          alert("失败!")
        });
    });
  });
</script>

</html>
